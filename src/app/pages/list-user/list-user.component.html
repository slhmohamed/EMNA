<div class=" col-lg-12 col-md-12 array">
    <div class=" card">
      <div class=" card-header">
        <h4 class=" card-title">Liste des utilisateur</h4>
      </div>
      <div class=" card-body">
        <div class=" table-responsive">
          <table class=" table tablesorter" id="">
            <thead class=" text-primary">
              <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Username</th>
                <th>Email</th>
                <th>TÃ©lephone</th>
                <th >Action</th>
              </tr>
            </thead>
            <tbody>
            
              <tr *ngFor="let user of users">
                  <ng-container *ngIf="user.authorities[0].authority==='NORMAL'">
                  
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td >{{user.email}}</td>
                <td >{{user.phone}}</td>
 
                <td>   <i class="tim-icons  icon-trash-simple" (click)="deleteUser(user.id)"></i></td>
            </ng-container>  
            </tr>
         
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
